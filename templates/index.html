<!DOCTYPE html>
<html>
<head>
    <title>URL shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <div class="container mt-5" style="width: 45%;">
        <div class='p-5 border bg-white shadow' style="border-radius: 20px;">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <h2 class="text-info text-center">URL Shortener Application</h2>
            <div class="mt-5">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="url" name="url" class="form-control py-3" placeholder="Enter long URL here..." value="{{ url }}" required>
                    <div class="d-grid mt-3">
                        <button class="btn btn-primary p-3 text-white">Generate Short URL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5" style="width: 45%;">
        {% if short_url %}
            <div class="bg-white shadow px-4 py-4" style="border-radius: 20px;">
                <div class="d-flex justify-content-between align-items-center">
                    <span id="short_url">{{ short_url }}</span>
                    <span style="cursor:pointer;" onclick="copy_url()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                        </svg>
                    </span>
                </div>
            </div>
            {% comment %} <div class="d-flex justify-content-center mt-3"> <!-- Center the button --> {% endcomment %}
                <a href="" class="btn btn-success mt-3 btn-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                    </svg> Reload
                </a>
            {% comment %} </div> {% endcomment %}
        {% endif %}
    </div>
    <script>
        const copy_url = () => {
            const short_url = document.getElementById("short_url").innerText;
            window.navigator.clipboard.writeText(short_url)
        }
    </script>
</body>
</html>
